<div class="banner">
    <div class="container">
        <div class="banner-title">
            <h1 class="title">Millions Of Experience.<br/> One Simple Search.</h1>
            <h5 class="subTitle">Find what makes you happy anytime, anywhere</h5>
        </div>
        <div class="banner-search">
            <div class="tour-search-destination">
                <span>
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <label for="destination" class="item-filter-heading">Where To?</label>
                <select name="destination" id="destination" class="pa-destination">
                    <option value="0">Search a place or activity</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="New York">New York</option>
                </select>
            </div>
            <div class="tour-search-date">
                <span>
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <label for="date" class="item-filter-heading">When?</label>
                <input type="date" placeholder="Select dates" id="date" class="pa-date">
            </div>
            <div class="search-button"></div>
        </div>
    </div>
</div>
