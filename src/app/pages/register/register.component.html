<div class="container">
    <form action="" class="form">
        <h3>Sign Up</h3>
        <div class="form-wrapper">
            <label>UserName: </label>
            <input class="form-input" type="text">
        </div>
        <div class="form-wrapper">
            <label>Email: </label>
            <input class="form-input" type="text">
        </div>
        <div class="form-wrapper">
            <label>Password: </label>
            <input class="form-input" type="password">
        </div>
        <div class="form-login">
            <span>Already have an account?</span>
            <a routerLink="/login" class="form-login-link">Login</a>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>

        <div class="form-or">
            <div class="sign-left"></div>
            <span>Or Login with</span>
            <div class="sign-right"></div>
        </div>

        <button class="btn-google">
            <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="">
            <span>Sign in with Google</span>
        </button>
    </form>
    <div class="image-holder">
        <!-- <img src="https://travelwp.physcode.com/main-demo/wp-content/uploads/sites/7/2023/07/register.png" alt=""> -->
    </div>
</div>
